  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const text = "LYFESTYLE - NAMELIST";
      let index = 0;
      let direction = 1;

      function typeTitle() {
        document.title = text.slice(0, index);

        if (direction === 1) {
          if (index < text.length) {
            index++;
          } else {
            direction = -1;
            setTimeout(typeTitle, 1500);
            return;
          }
        } else {
          if (index > 0) {
            index--;
          } else {
            direction = 1;
          }
        }

        setTimeout(typeTitle, 150);
      }

      typeTitle();
    });
  </script>

  document.addEventListener("DOMContentLoaded", function () {
    const h1 = document.querySelector("header h1");
    const text = "L Y F E S T Y L E";
    let index = 0;
    let deleting = false;

    function type() {
      if (!deleting) {
       
        h1.textContent = text.slice(0, index);
        index++;

        if (index > text.length) {
         
          setTimeout(() => {
            deleting = true;
            index = text.length;
            type();
          }, 1500);
          return;
        }
      } else {
       
        h1.textContent = text.slice(0, index);
        index--;

        if (index <= 1) {
        
          deleting = false;
          index = 1; 
          setTimeout(type, 500);
          return;
        }
      }

      setTimeout(type, 150);
    }

    type();
  });
