<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/2ef1f7a1522b24ef69f81fc0f8765314.png" />
  <title>LYFESTYLE - MAIN</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const text = "LYFESTYLE - MAIN";
      let index = 0;
      let direction = 1;

      function typeTitle() {
        document.title = text.slice(0, index);

        if (direction === 1) {
          if (index < text.length) {
            index++;
          } else {
            direction = -1;
            setTimeout(typeTitle, 1500);
            return;
          }
        } else {
          if (index > 0) {
            index--;
          } else {
            direction = 1;
          }
        }

        setTimeout(typeTitle, 150);
      }

      typeTitle();
    });
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {

      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #bg-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://img2.pic.in.th/pic/0c7331ac3cb074c9c9c510d0dd7fcc13.gif') no-repeat center center fixed;
      background-size: cover;
      filter: blur(3px);
      z-index: -2;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      background-color: rgba(26, 26, 26, 0.8);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2rem;
      color: #f2f2f2;
      text-shadow: 2px 2px 4px #000;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: brightness(0.9);
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      font-style: italic;
    }

    .crown {
      width: 80px;
      margin-bottom: 10px;
    }
    
    .btn {
      background: linear-gradient(135deg, #444444, #f4f4f4);
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(53, 53, 53, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #f4f4f4, #444444);
      box-shadow: 0 8px 20px rgba(253, 253, 253, 0.8);
      transform: scale(1.05) translateY(-3px);
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #000000,
        0 0 20px #000000,
        0 0 30px #000000,
        0 0 40px #000000;
    }



    footer {
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      background-color: rgba(26, 26, 26, 0.8);
      color: #bbb;
    }

    a {
      color: #aaa;
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="bg-blur"></div>
  <div id="particles-js"></div>

  <header>
    <h1>LYFESTYLE</h1>
  </header>

  <main>
    <button class="btn" onclick="location.href='memberlist.html'">MEMBER LIST</button>
  </main>

  <footer>
    Designed by <a href="https://www.facebook.com/jaypark.lyfestyle" target="_blank">Jaypark</a> |
    Powered by <a href="https://web.facebook.com/mon.winterfell/" target="_blank">Mon</a> | © 2025
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="f12Modal" tabindex="-1" aria-labelledby="f12ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="f12ModalLabel">แจ้งเตือน</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          กดหาพ่อมึงอะไอ้ดำ
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">ปิด</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>

        document.addEventListener('keydown', function(event) {
      if (event.key === 'F12') {
        event.preventDefault();
        const f12Modal = new bootstrap.Modal(document.getElementById('f12Modal'));
        f12Modal.show();
      }
    });

document.addEventListener('keydown', function(event) {
  if (event.ctrlKey && ['x', 'c', 'v', 's'].includes(event.key.toLowerCase())) {
    event.preventDefault();
    alert('การใช้คีย์ลัด Ctrl+' + event.key.toUpperCase() + ' ถูกปิดใช้งานบนเว็บไซต์นี้');
  }
});


    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
      alert('คลิกขวาถูกปิดใช้งานเพื่อป้องกันการก็อปปี้');
    });

  document.addEventListener("DOMContentLoaded", function () {
    const h1 = document.querySelector("header h1");
    const text = "L Y F E S T Y L E";
    let index = 0;
    let deleting = false;

    function type() {
      if (!deleting) {
       
        h1.textContent = text.slice(0, index);
        index++;

        if (index > text.length) {
         
          setTimeout(() => {
            deleting = true;
            index = text.length;
            type();
          }, 1500);
          return;
        }
      } else {
       
        h1.textContent = text.slice(0, index);
        index--;

        if (index <= 1) {
        
          deleting = false;
          index = 1; 
          setTimeout(type, 500);
          return;
        }
      }

      setTimeout(type, 150);
    }

    type();
  });

particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80,
      "density": { "enable": true, "value_area": 800 }
    },
    "color": { "value": "#ffffff" },
    "shape": {
      "type": "circle",
      "stroke": { "width": 0, "color": "#000000" }
    },
    "opacity": {
      "value": 0.5,
      "random": false
    },
    "size": {
      "value": 3,
      "random": true
    },
    "line_linked": {
      "enable": false
    },
    "move": {
      "enable": true,
      "speed": 2,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out"
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": { "enable": true, "mode": "grab" },
      "onclick": { "enable": false },
      "resize": true
    },
    "modes": {
      "grab": { "distance": 140, "line_linked": { "opacity": 1 } }
    }
  },
  "retina_detect": true
});
  </script>
</body>
</html>
